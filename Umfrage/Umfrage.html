<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfragen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Benutzername-Eingabe -->
    <div class="username-page">
        <h1>Willkommen zu den Umfragen</h1>
        <p>Bitte gib deinen Namen ein, um fortzufahren:</p>
        <input type="text" id="username-input" placeholder="Dein Name" />
        <button onclick="goToStartPage()">Weiter</button>
    </div>

    <!-- Startseite -->
    <div class="start-page" style="display: none;">
        <h1>Hallo, <span id="user-name"></span>! Wähle eine Umfrage aus:</h1>
        <div class="quiz-selection">
            <button onclick="startSurvey('season')">Welche Jahreszeit passt zu dir?</button>
            <button onclick="startSurvey('style')">Welcher Style bist du?</button>
            <button onclick="startSurvey('hobby')">Welches Hobby passt zu dir?</button>
            <button onclick="startSurvey('food')">Welches Essen passt zu dir?</button>
            <button onclick="startSurvey('travel')">Wohin solltest du reisen?</button>
        </div>
    </div>

    <!-- Umfrage -->
    <div class="survey-container" style="display: none;">
        <h2 id="survey-title"></h2>
        <div class="question-container">
            <p class="question"></p>
            <div class="answers">
                <!-- Dynamisch generierte Antworten -->
            </div>
        </div>
        <button class="next-button" onclick="nextQuestion()">Weiter</button>
    </div>

    <!-- Ergebnis -->
    <div class="result-page" style="display: none;">
        <h2>Ergebnis</h2>
        <p id="result-text"></p>
        <div id="result-effect"></div>
        <button onclick="restart()">Zurück zur Startseite</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</body>
</html>
