<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Einfaches Formular</title>
</head>
<body>
    <h2>Einfaches Formular</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Dein Name"><br><br>

        <label for="betrag">Betrag:</label><br>
        <input type="number" id="betrag" name="betrag" placeholder="Betrag"><br><br>

        <label for="waehrung">Währung:</label><br>
        <select id="waehrung" name="waehrung">
            <option value="eur">EUR - Euro</option>
            <option value="usd">USD - US Dollar</option>
            <option value="gbp">GBP - Britisches Pfund</option>
            <option value="jpy">JPY - Japanischer Yen</option>
            <option value="aud">AUD - Australischer Dollar</option>
            <option value="cad">CAD - Kanadischer Dollar</option>
            <option value="chf">CHF - Schweizer Franken</option>
            <option value="cny">CNY - Chinesischer Yuan</option>
            <option value="inr">INR - Indische Rupie</option>
            <option value="rub">RUB - Russischer Rubel</option>
            <option value="brl">BRL - Brasilianischer Real</option>
            <option value="zar">ZAR - Südafrikanischer Rand</option>
            <option value="sek">SEK - Schwedische Krone</option>
            <option value="nzd">NZD - Neuseeländischer Dollar</option>
        </select><br><br>

        <button type="submit">Absenden</button>
    </form>
</body>
</html>
